<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/reset.css" />
    <link rel="stylesheet" href="/pages/detail/detail.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-xxx..."
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Duolec</title>
  </head>
  <body>
    <header>
      <div class="header-logo">
        <a href="/">
          <img
            class="header-logo-image"
            src="/assets/images/logo.png"
            alt="로고 이미지"
          />
        </a>
      </div>
    </header>
    <main>
      <div class="main-top">
        <div class="main-top-image"></div>
      </div>
      <div class="main-info">
        <div class="main-info-major">
          <div class="main-info-major-left">
            <div class="space-between">
              <div class="author"></div>
              <div class="level"></div>
            </div>
            <div class="title"></div>
            <div class="tags">
              <div class="tag"></div>
            </div>
          </div>
          <div class="main-info-major-right">
            <button class="btn-sign-up">강의 시작하기</button>
          </div>
        </div>
        <div class="main-info-description">
          <div class="description-text"></div>
          <button class="btn-expand-description">
            <i class="fa-solid fa-chevron-down"></i>
            더보기
          </button>
        </div>
      </div>
      <div class="main-curriculum">
        <div class="main-curriculum-header">
          <div class="main-curriculum-header-title">커리큘럼</div>
          <div class="main-curriculum-header-count"></div>
        </div>
      </div>
    </main>
    <script type="module" src="./detail.js"></script>
  </body>
</html>
