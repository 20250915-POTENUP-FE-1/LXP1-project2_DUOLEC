<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/reset.css" />
    <link rel="stylesheet" href="/pages/detail/detail.css" />
    <title>Duolec</title>
  </head>
  <body>
    <header>
      <div class="header-logo">
        <a href="/">
          <img
            class="header-logo-image"
            src="/assets/images/logo.png"
            alt="로고 이미지"
          />
        </a>
      </div>
    </header>
    <main>
      <div class="main-top">
        <img class="main-top-image" src="" alt="메인 이미지" />
      </div>
      <div class="main-info">
        <div class="main-info-major">
          <div class="main-info-major-left">
            <div class="space-between">
              <div class="author">박세윤</div>
              <div class="level">난이도 : 하</div>
            </div>
            <div class="title">React LXP 플랫폼 구축</div>
            <div class="tags">
              <div class="tag">Frontend</div>
            </div>
          </div>
          <div class="main-info-major-right">
            <button class="btn-sign-up">강의 시작하기</button>
          </div>
        </div>
        <div class="main-info-description">
          <div class="description-text"></div>
          <button class="btn-expand-description">
            <svg
              width="12"
              height="8"
              viewBox="0 0 12 8"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M1.41 0.589844L6 5.16984L10.59 0.589844L12 1.99984L6 7.99984L0 1.99984L1.41 0.589844Z"
                fill="black"
              />
            </svg>
            더보기
          </button>
        </div>
      </div>
      <div class="main-curriculum">
        <div class="main-curriculum-header">
          <div class="main-curriculum-header-title">커리큘럼</div>
          <div class="main-curriculum-header-count">챕터 2개</div>
        </div>
        <div class="chapter">
          <div class="chapter-header">
            <div class="chapter-header-title">React 첫 걸음</div>
            <button class="btn-expand-lecture">
              강의 3개
              <svg
                width="12"
                height="8"
                viewBox="0 0 12 8"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M1.41 0L6 4.58L10.59 0L12 1.41L6 7.41L0 1.41L1.41 0Z"
                  fill="black"
                />
              </svg>
            </button>
          </div>
          <div class="chapter-lectures">
            <div class="lecture">
              <div class="lecture-title">1. React 개발 환경 설정</div>
            </div>
            <div class="lecture">
              <div class="lecture-title">2. JSX와 컴포넌트 기초</div>
            </div>
            <div class="lecture">
              <div class="lecture-title">3. Props와 State의 이해</div>
            </div>
          </div>
        </div>
        <div class="chapter">
          <div class="chapter-header">
            <div class="chapter-header-title">상태 관리와 생명주기</div>
            <button class="btn-expand-lecture">
              강의 3개
              <svg
                width="12"
                height="8"
                viewBox="0 0 12 8"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M1.41 0L6 4.58L10.59 0L12 1.41L6 7.41L0 1.41L1.41 0Z"
                  fill="black"
                />
              </svg>
            </button>
          </div>
          <div class="chapter-lectures">
            <div class="lecture">
              <div class="lecture-title">
                1. React Hooks: useState와 useEffect
              </div>
            </div>
            <div class="lecture">
              <div class="lecture-title">
                2. 상태 관리 라이브러리 (Redux Toolkit)
              </div>
            </div>
            <div class="lecture">
              <div class="lecture-title">
                3. Redux를 이용한 전역 상태 관리 실습
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
