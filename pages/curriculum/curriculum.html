<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../reset.css" />
    <link rel="stylesheet" href="./curriculum.css" />
    <title>Duolec</title>
  </head>
  <body>
    <header>
      <div class="header-logo">
        <a href="/">
          <img class="header-logo-image" src="../../assets/images/logo.png" />
        </a>
      </div>
    </header>
    <main>
      <div class="curriculum-form">
        <div class="page-title">
          <h4>커리큘럼</h4>
        </div>
        <div class="form-top">
          <div class="form-top-chapter">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
            >
              <rect width="24" height="24" fill="url(#pattern0_20_9)" />
              <defs>
                <pattern
                  id="pattern0_20_9"
                  patternContentUnits="objectBoundingBox"
                  width="1"
                  height="1"
                >
                  <use xlink:href="#image0_20_9" transform="scale(0.0208333)" />
                </pattern>
                <image
                  id="image0_20_9"
                  width="48"
                  height="48"
                  preserveAspectRatio="none"
                  xlink:href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADAAAAAwCAYAAABXAvmHAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAfklEQVR4nO3WQQrDMAxE0b/S1Z3es3aP4VJIdyJQShEq/0E2ZjYDCgxIkqSfCeAGLGACx/l2aRd9mSPJvd7aFFhJ7tGpwExy9+4nNGgkzhLzk59YkvTmFtrFBVaScwvt4hMaNBJuIUn6RriFqC2wkpxbaBef0KCRcAtJkv7aE5lYuQGv7UUUAAAAAElFTkSuQmCC"
                />
              </defs>
            </svg>
            <span class="chapter-length">1개의 챕터</span>
          </div>
          <button class="btn-add-chapter btn-add">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
            >
              <rect width="24" height="24" fill="url(#pattern0_22_52)" />
              <defs>
                <pattern
                  id="pattern0_22_52"
                  patternContentUnits="objectBoundingBox"
                  width="1"
                  height="1"
                >
                  <use
                    xlink:href="#image0_22_52"
                    transform="scale(0.0416667)"
                  />
                </pattern>
                <image
                  id="image0_22_52"
                  width="24"
                  height="24"
                  preserveAspectRatio="none"
                  xlink:href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAYCAYAAADgdz34AAAACXBIWXMAAAsTAAALEwEAmpwYAAAANklEQVR4nO3NoREAMAzDQO+/tEoKygLiXED9A0hSOHFZo68MSmQwPsBEa4MK3UAGbWSwPvjTATyIDwDewuQLAAAAAElFTkSuQmCC"
                />
              </defs>
            </svg>
            <p>챕터 추가</p>
          </button>
        </div>

        <form class="chapter-info">
          <div class="chapter-form">
            <div class="chapter-title">
              <h5>챕터 제목</h5>
              <input
                type="text"
                autocomplete="off"
                name="chapter-title-input"
                class="chapter-title-input"
              />
              <span class="chapter-title-length">0 / 50</span>
            </div>
            <div class="chapter-lectures">
              <div class="lecture-top-info">
                <h5>강의 목록</h5>
                <span class="lecture-length">3개의 강의</span>
              </div>
              <div class="lectures">
                <div class="lecture-title">
                  <input
                    type="text"
                    autocomplete="off"
                    maxlength="40"
                    name="lecture-title"
                    placeholder="강의 제목을 입력하세요."
                  />
                  <svg
                    width="17"
                    height="17"
                    viewBox="0 0 17 17"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink"
                  >
                    <rect width="17" height="17" fill="url(#pattern0_71_2)" />
                    <defs>
                      <pattern
                        id="pattern0_71_2"
                        patternContentUnits="objectBoundingBox"
                        width="1"
                        height="1"
                      >
                        <use
                          xlink:href="#image0_71_2"
                          transform="scale(0.0416667)"
                        />
                      </pattern>
                      <image
                        id="image0_71_2"
                        width="24"
                        height="24"
                        preserveAspectRatio="none"
                        xlink:href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAYCAYAAADgdz34AAAACXBIWXMAAAsTAAALEwEAmpwYAAAArElEQVR4nO2UwQnCQBBFnxG1siC2YQfiSbzkaA+5RwRP2oKVaB0yMjCBYTUqya6C8cGQ5YfMg88S6AsFIMFs2i6TjvN9wW8gqeuRTwpqmpb9BT0RbIFTKsHanuNUAmXAPY+yVoIhUAErly2APTCKIciBq2VLG7EsjyFQ5k5SL9eskcub/54jMLFvdi7X81NmwPnF8oO7Ob4WX1cUpkEtvi5915kMKIPO9axZdgPAoc6oFXAkTQAAAABJRU5ErkJggg=="
                      />
                    </defs>
                  </svg>
                </div>
                <div class="lecture-title">
                  <input
                    type="text"
                    autocomplete="off"
                    maxlength="40"
                    name="lecture-title"
                    placeholder="강의 제목을 입력하세요."
                  />
                  <svg
                    width="17"
                    height="17"
                    viewBox="0 0 17 17"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink"
                  >
                    <rect width="17" height="17" fill="url(#pattern0_71_2)" />
                    <defs>
                      <pattern
                        id="pattern0_71_2"
                        patternContentUnits="objectBoundingBox"
                        width="1"
                        height="1"
                      >
                        <use
                          xlink:href="#image0_71_2"
                          transform="scale(0.0416667)"
                        />
                      </pattern>
                      <image
                        id="image0_71_2"
                        width="24"
                        height="24"
                        preserveAspectRatio="none"
                        xlink:href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAYCAYAAADgdz34AAAACXBIWXMAAAsTAAALEwEAmpwYAAAArElEQVR4nO2UwQnCQBBFnxG1siC2YQfiSbzkaA+5RwRP2oKVaB0yMjCBYTUqya6C8cGQ5YfMg88S6AsFIMFs2i6TjvN9wW8gqeuRTwpqmpb9BT0RbIFTKsHanuNUAmXAPY+yVoIhUAErly2APTCKIciBq2VLG7EsjyFQ5k5SL9eskcub/54jMLFvdi7X81NmwPnF8oO7Ob4WX1cUpkEtvi5915kMKIPO9axZdgPAoc6oFXAkTQAAAABJRU5ErkJggg=="
                      />
                    </defs>
                  </svg>
                </div>
                <div class="lecture-title">
                  <input
                    type="text"
                    autocomplete="off"
                    maxlength="40"
                    name="lecture-title"
                    placeholder="강의 제목을 입력하세요."
                  />
                  <svg
                    width="17"
                    height="17"
                    viewBox="0 0 17 17"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink"
                  >
                    <rect width="17" height="17" fill="url(#pattern0_71_2)" />
                    <defs>
                      <pattern
                        id="pattern0_71_2"
                        patternContentUnits="objectBoundingBox"
                        width="1"
                        height="1"
                      >
                        <use
                          xlink:href="#image0_71_2"
                          transform="scale(0.0416667)"
                        />
                      </pattern>
                      <image
                        id="image0_71_2"
                        width="24"
                        height="24"
                        preserveAspectRatio="none"
                        xlink:href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAYCAYAAADgdz34AAAACXBIWXMAAAsTAAALEwEAmpwYAAAArElEQVR4nO2UwQnCQBBFnxG1siC2YQfiSbzkaA+5RwRP2oKVaB0yMjCBYTUqya6C8cGQ5YfMg88S6AsFIMFs2i6TjvN9wW8gqeuRTwpqmpb9BT0RbIFTKsHanuNUAmXAPY+yVoIhUAErly2APTCKIciBq2VLG7EsjyFQ5k5SL9eskcub/54jMLFvdi7X81NmwPnF8oO7Ob4WX1cUpkEtvi5915kMKIPO9axZdgPAoc6oFXAkTQAAAABJRU5ErkJggg=="
                      />
                    </defs>
                  </svg>
                </div>
                <div class="btn-add-lecture">
                  <svg
                    width="17"
                    height="17"
                    viewBox="0 0 17 17"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink"
                  >
                    <rect width="17" height="17" fill="url(#pattern0_20_70)" />
                    <defs>
                      <pattern
                        id="pattern0_20_70"
                        patternContentUnits="objectBoundingBox"
                        width="1"
                        height="1"
                      >
                        <use
                          xlink:href="#image0_20_70"
                          transform="scale(0.0416667)"
                        />
                      </pattern>
                      <image
                        id="image0_20_70"
                        width="24"
                        height="24"
                        preserveAspectRatio="none"
                        xlink:href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAYCAYAAADgdz34AAAACXBIWXMAAAsTAAALEwEAmpwYAAAANUlEQVR4nGNgGAVUBv+hmGbg/6gFhMD/UQtobsF/KuGBs2DoxwEh8H/UAkLg/6gFo4ABHQAAsEtDvdpF+4wAAAAASUVORK5CYII="
                      />
                    </defs>
                  </svg>
                  <p>강의 추가</p>
                </div>
              </div>
            </div>
          </div>

          <div class="btn-add-chapter-bottom btn-add">
            <svg
              width="17"
              height="17"
              viewBox="0 0 17 17"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
            >
              <rect width="17" height="17" fill="url(#pattern0_20_70)" />
              <defs>
                <pattern
                  id="pattern0_20_70"
                  patternContentUnits="objectBoundingBox"
                  width="1"
                  height="1"
                >
                  <use
                    xlink:href="#image0_20_70"
                    transform="scale(0.0416667)"
                  />
                </pattern>
                <image
                  id="image0_20_70"
                  width="24"
                  height="24"
                  preserveAspectRatio="none"
                  xlink:href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAYCAYAAADgdz34AAAACXBIWXMAAAsTAAALEwEAmpwYAAAANUlEQVR4nGNgGAVUBv+hmGbg/6gFhMD/UQtobsF/KuGBs2DoxwEh8H/UAkLg/6gFo4ABHQAAsEtDvdpF+4wAAAAASUVORK5CYII="
                />
              </defs>
            </svg>
            <p>챕터 추가</p>
          </div>
          <div class="submit">
            <div class="btn-submit">등록</div>
          </div>
        </form>
      </div>
    </main>
    <script type="module" src="./curriculum.js"></script>
  </body>
</html>
