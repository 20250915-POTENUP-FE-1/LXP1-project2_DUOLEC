<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../reset.css" />
    <link rel="stylesheet" href="./curriculum.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-xxx..."
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Duolec</title>
  </head>
  <body>
    <header>
      <div class="header-logo">
        <a href="/">
          <img class="header-logo-image" src="../../assets/images/logo.png" />
        </a>
      </div>
    </header>
    <main>
      <div class="curriculum-form">
        <div class="page-title">
          <h4>커리큘럼</h4>
        </div>
        <div class="form-top">
          <div class="form-top-chapter">
            <span class="chapter-length">1개의 챕터</span>
          </div>
          <div class="btn-add-chapter btn-add">
            <i class="fa-solid fa-plus"></i>
            <p>챕터 추가</p>
          </div>
        </div>

        <form class="chapter-info">
          <div class="chapter-form">
            <div class="chapter-title">
              <div class="chapter-title-area">
                <h5>챕터 제목</h5>
                <div class="btn-chapter-delete">
                  <i class="fa-solid fa-minus"></i>
                  <p>챕터 삭제</p>
                </div>
              </div>
              <input
                type="text"
                autocomplete="off"
                name="chapter-title-input"
                class="chapter-title-input"
              />
              <span class="chapter-title-length">0 / 50</span>
            </div>
            <div class="chapter-lectures">
              <div class="lecture-top-info">
                <h5>강의 목록</h5>
                <span class="lecture-length">3개의 강의</span>
              </div>
              <div class="lectures">
                <div class="lecture-title">
                  <input
                    type="text"
                    autocomplete="off"
                    maxlength="40"
                    name="lecture-title"
                    placeholder="강의 제목을 입력하세요."
                  />
                  <div class="btn-delete">
                    <i class="fa-solid fa-minus"></i>
                  </div>
                </div>
                <div class="lecture-title">
                  <input
                    type="text"
                    autocomplete="off"
                    maxlength="40"
                    name="lecture-title"
                    placeholder="강의 제목을 입력하세요."
                  />
                  <div class="btn-delete">
                    <i class="fa-solid fa-minus"></i>
                  </div>
                </div>
                <div class="lecture-title">
                  <input
                    type="text"
                    autocomplete="off"
                    maxlength="40"
                    name="lecture-title"
                    placeholder="강의 제목을 입력하세요."
                  />
                  <div class="btn-delete">
                    <i class="fa-solid fa-minus"></i>
                  </div>
                </div>
                <div class="btn-add-lecture">
                  <i class="fa-solid fa-plus"></i>
                  <p>강의 추가</p>
                </div>
              </div>
            </div>
          </div>

          <div class="btn-add-chapter-bottom btn-add">
            <i class="fa-solid fa-plus"></i>
            <p>챕터 추가</p>
          </div>
          <div class="submit">
            <div class="btn-submit">등록</div>
          </div>
        </form>
      </div>
    </main>
    <script type="module" src="./curriculum.js"></script>
  </body>
</html>
