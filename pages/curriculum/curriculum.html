<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../reset.css" />
    <link rel="stylesheet" href="./curriculum.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-xxx..."
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Duolec</title>
  </head>
  <body>
    <header>
      <div class="header-logo">
        <a href="/">
          <img class="header-logo-image" src="../../assets/images/logo.png" />
        </a>
      </div>
    </header>
    <main>
      <div class="curriculum-form">
        <div class="page-title">
          <i class="fa-solid fa-xs fa-arrow-left back-icon"></i>
          <h4>커리큘럼</h4>
        </div>
        <div class="form-top">
          <div class="form-top-chapter">
            <span class="chapter-length">1개의 챕터</span>
          </div>
          <div class="btn-add-chapter btn-add">
            <i class="fa-solid fa-plus"></i>
            <p>챕터 추가</p>
          </div>
        </div>

        <form class="chapter-info">
          <div class="btn-add-chapter-bottom btn-add">
            <i class="fa-solid fa-plus"></i>
            <p>챕터 추가</p>
          </div>
          <div class="submit">
            <div class="btn-submit">등록</div>
            <p class="warning">값을 입력해주세요.</p>
          </div>
        </form>
      </div>
    </main>
    <script type="module" src="./curriculum.js"></script>
  </body>
</html>
